name: site

on:
  push:
    branches:
    tags:
    paths:
      - ".github/workflows/ci-site.yml"
      - "site/**"
      - "README.md"
      - "Dockerfile.site"
  pull_request:
    paths:
      - ".github/workflows/ci-site.yml"
      - "site/**"
      - "README.md"
      - "Dockerfile.site"

jobs:
  # parallel docker builds using native runners for each platform
  docker:
    if: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact: linux-arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: extract ref name
        id: ref
        run: echo "ref=$(echo ${GITHUB_REF} | cut -d'/' -f3)" >> $GITHUB_OUTPUT

      - name: build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.site
          platforms: ${{ matrix.platform }}
          no-cache: true
          outputs: type=image,name=ghcr.io/${{ github.actor }}/cronn-site,push-by-digest=true,name-canonical=true,push=true

      - name: export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.artifact }}
          path: /tmp/digests/*
          retention-days: 1

  # merge digests and create multi-arch manifest
  merge:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: extract ref name
        id: ref
        run: echo "ref=$(echo ${GITHUB_REF} | cut -d'/' -f3)" >> $GITHUB_OUTPUT

      - name: create manifest and push (master)
        if: ${{ github.ref == 'refs/heads/master' }}
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.actor }}/cronn-site:${{ steps.ref.outputs.ref }} \
            $(printf 'ghcr.io/${{ github.actor }}/cronn-site@sha256:%s ' *)

      - name: create manifest and push (tag)
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.actor }}/cronn-site:${{ steps.ref.outputs.ref }} \
            -t ghcr.io/${{ github.actor }}/cronn-site:latest \
            $(printf 'ghcr.io/${{ github.actor }}/cronn-site@sha256:%s ' *)

      - name: remote site deployment from master
        if: ${{ github.ref == 'refs/heads/master' }}
        env:
          UPDATER_KEY: ${{ secrets.UPDATER_KEY }}
        run: curl https://jess.umputun.com/update/cronn-site/${UPDATER_KEY}
