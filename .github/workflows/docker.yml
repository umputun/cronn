name: docker

on:
  workflow_run:
    workflows: [build]
    types: [completed]

jobs:
  # parallel docker builds using native runners for each platform
  docker:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'master' ||
       startsWith(github.event.workflow_run.head_branch, 'v'))
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact: linux-arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: extract ref name
        id: ref
        run: echo "ref=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT

      - name: build and push by digest to ghcr.io
        id: build-ghcr
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            CI=github
            GITHUB_SHA=${{ github.event.workflow_run.head_sha }}
            GIT_BRANCH=${{ steps.ref.outputs.ref }}
          outputs: type=image,name=ghcr.io/${{ github.actor }}/cronn,push-by-digest=true,name-canonical=true,push=true

      - name: build and push by digest to dockerhub
        id: build-dockerhub
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            CI=github
            GITHUB_SHA=${{ github.event.workflow_run.head_sha }}
            GIT_BRANCH=${{ steps.ref.outputs.ref }}
          outputs: type=image,name=${{ github.actor }}/cronn,push-by-digest=true,name-canonical=true,push=true

      - name: export digests
        run: |
          mkdir -p /tmp/digests/ghcr /tmp/digests/dockerhub
          digest_ghcr="${{ steps.build-ghcr.outputs.digest }}"
          digest_dockerhub="${{ steps.build-dockerhub.outputs.digest }}"
          touch "/tmp/digests/ghcr/${digest_ghcr#sha256:}"
          touch "/tmp/digests/dockerhub/${digest_dockerhub#sha256:}"

      - name: upload ghcr digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-ghcr-${{ matrix.artifact }}
          path: /tmp/digests/ghcr/*
          retention-days: 1

      - name: upload dockerhub digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-dockerhub-${{ matrix.artifact }}
          path: /tmp/digests/dockerhub/*
          retention-days: 1

  # merge digests and create multi-arch manifests
  merge:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: download ghcr digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests/ghcr
          pattern: digests-ghcr-*
          merge-multiple: true

      - name: download dockerhub digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests/dockerhub
          pattern: digests-dockerhub-*
          merge-multiple: true

      - name: verify all digests present
        run: |
          expected=2
          for registry in ghcr dockerhub; do
            actual=$(ls /tmp/digests/$registry | wc -l)
            if [ "$actual" -ne "$expected" ]; then
              echo "Expected $expected digests for $registry, found $actual"
              ls -la /tmp/digests/$registry
              exit 1
            fi
          done
          echo "All digests present for both registries"

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: extract ref name
        id: ref
        run: echo "ref=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT

      - name: create ghcr.io manifest and push (master)
        if: ${{ github.event.workflow_run.head_branch == 'master' }}
        working-directory: /tmp/digests/ghcr
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.actor }}/cronn:${{ steps.ref.outputs.ref }} \
            $(printf 'ghcr.io/${{ github.actor }}/cronn@sha256:%s ' *)

      - name: create dockerhub manifest and push (master)
        if: ${{ github.event.workflow_run.head_branch == 'master' }}
        working-directory: /tmp/digests/dockerhub
        run: |
          docker buildx imagetools create \
            -t ${{ github.actor }}/cronn:${{ steps.ref.outputs.ref }} \
            $(printf '${{ github.actor }}/cronn@sha256:%s ' *)

      - name: create ghcr.io manifest and push (tag)
        if: ${{ startsWith(github.event.workflow_run.head_branch, 'v') }}
        working-directory: /tmp/digests/ghcr
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.actor }}/cronn:${{ steps.ref.outputs.ref }} \
            -t ghcr.io/${{ github.actor }}/cronn:latest \
            $(printf 'ghcr.io/${{ github.actor }}/cronn@sha256:%s ' *)

      - name: create dockerhub manifest and push (tag)
        if: ${{ startsWith(github.event.workflow_run.head_branch, 'v') }}
        working-directory: /tmp/digests/dockerhub
        run: |
          docker buildx imagetools create \
            -t ${{ github.actor }}/cronn:${{ steps.ref.outputs.ref }} \
            -t ${{ github.actor }}/cronn:latest \
            $(printf '${{ github.actor }}/cronn@sha256:%s ' *)
