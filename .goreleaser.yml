builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
      - freebsd
    goarch:
      - amd64
      - arm
      - arm64
    ignore:
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
    dir: app
    ldflags: "-s -w -X main.revision={{.Version}}-{{.CommitDate}}"

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      386: i386
      amd64: x86_64
      darwin: macos
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

nfpms:
  -
    package_name: cronn
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    vendor: Umputun
    homepage: https://github.com/umputun/cronn
    maintainer: Umputun <umputun@gmail.com>
    description: cron replacement with extras
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    epoch: 1
    release: 1
    files:
      "cronn.service": "/etc/systemd/system/cronn.service"
      "crontab.example": "/etc/cronntab"
    scripts:
      postinstall: "scripts/postinstall.sh"
      preremove: "scripts/preremove.sh"