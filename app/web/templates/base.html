{{define "base"}}
<!DOCTYPE html>
<html lang="en" {{if ne .Theme "auto"}}data-theme="{{.Theme}}"{{end}}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cronn Dashboard</title>
    <meta name="description" content="Monitor and manage cron jobs with Cronn">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body hx-boost="true" hx-ext="response-targets">
    <div class="app">
        <!-- Header with controls -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <h1 class="logo-text">Cronn Dashboard</h1>
                </div>
                
                <div class="header-controls">
                    <!-- Sort control -->
                    <button hx-post="/api/sort-toggle" 
                            hx-target="#jobs-container"
                            hx-swap="innerHTML"
                            class="sort-button"
                            title="Change sort order">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="sort-icon">
                            <path d="M3 6h18M3 12h12M3 18h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span class="sort-label" id="sort-label">
                            {{if eq .SortMode "default"}}Original Order{{else if eq .SortMode "lastrun"}}Last Run{{else}}Next Run{{end}}
                        </span>
                    </button>

                    <!-- View mode toggle -->
                    <button hx-post="/api/view-mode" 
                            hx-trigger="click"
                            hx-on::after-request="htmx.trigger(document.body, 'refresh-jobs')"
                            class="control-btn view-toggle"
                            title="Toggle view mode">
                        {{if eq .ViewMode "cards"}}
                        <!-- List icon (switch to list) -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="8" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="8" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="8" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="4" cy="6" r="1" fill="currentColor"/>
                            <circle cx="4" cy="12" r="1" fill="currentColor"/>
                            <circle cx="4" cy="18" r="1" fill="currentColor"/>
                        </svg>
                        {{else}}
                        <!-- Card icon (switch to cards) -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2"/>
                            <rect x="13" y="3" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2"/>
                            <rect x="3" y="13" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2"/>
                            <rect x="13" y="13" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        {{end}}
                    </button>

                    <!-- Theme toggle -->
                    <button hx-post="/api/theme" 
                            hx-trigger="click"
                            class="control-btn theme-toggle"
                            title="Toggle theme">
                        {{if eq .Theme "auto"}}
                        <!-- Auto mode icon -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="5" y="6" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M9 19h6M12 16v3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        {{else if eq .Theme "dark"}}
                        <!-- Sun icon (in dark mode, click for light) -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="4" fill="currentColor"/>
                            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M17.66 6.34l1.41-1.41" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        {{else}}
                        <!-- Moon icon (in light mode, click for dark) -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 11.5C19.25 12.3 18.2 12.9 17 12.9C14.5 12.9 12.5 10.9 12.5 8.4C12.5 7.2 13 6.15 13.8 5.4C13.7 5.4 13.6 5.4 13.5 5.4C9.9 5.4 7 8.3 7 11.9S9.9 18.4 13.5 18.4S20 15.5 20 11.9C20 11.8 20 11.65 20 11.5Z" fill="currentColor"/>
                        </svg>
                        {{end}}
                    </button>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="main-content">
            {{template "main" .}}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <span>© {{.CurrentYear}} Umputun</span>
            <span class="separator">•</span>
            <a href="https://github.com/umputun/cronn" class="footer-link">GitHub</a>
        </footer>
    </div>

    <!-- HTMX and extensions -->
    <script src="https://unpkg.com/htmx.org@2.0.3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-response-targets@2.0.1/response-targets.js"></script>
    
    <!-- Handle refresh-jobs event -->
    <script>
        document.body.addEventListener('refresh-jobs', function(evt) {
            htmx.ajax('GET', '/api/jobs', {target: '#jobs-container', swap: 'innerHTML'});
        });
    </script>
</body>
</html>
{{end}}
