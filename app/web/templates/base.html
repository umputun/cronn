{{define "base"}}
<!DOCTYPE html>
<html lang="en" data-theme="{{.Theme.String}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cronn Dashboard</title>
    <meta name="description" content="Monitor and manage cron jobs with Cronn">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
</head>
<body hx-boost="true">
    <div class="app">
        <!-- Header with controls -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <h1 class="logo-text">Cronn Dashboard</h1>
                </div>
                
                <div class="header-controls">
                    <!-- Search -->
                    <div class="search-container">
                        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <input type="search"
                               name="search"
                               placeholder="Search commands..."
                               hx-get="/api/jobs"
                               hx-trigger="input changed delay:500ms, search"
                               hx-target="#jobs-container"
                               hx-swap="innerHTML"
                               class="search-input">
                    </div>

                    <!-- Sort control -->
                    {{template "sort-button" .}}

                    <!-- Filter control -->
                    {{template "filter-button" .}}

                    <!-- View mode toggle -->
                    {{template "view-mode-button" .}}

                    <!-- Theme toggle -->
                    <button hx-post="/api/theme"
                            hx-trigger="click"
                            class="control-btn theme-toggle"
                            title="Toggle theme">
                        {{if eq .Theme.String "dark"}}
                        <!-- Sun icon (in dark mode, click for light) -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="4" fill="currentColor"/>
                            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M17.66 6.34l1.41-1.41" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        {{else}}
                        <!-- Moon icon (in light mode, click for dark) -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 11.5C19.25 12.3 18.2 12.9 17 12.9C14.5 12.9 12.5 10.9 12.5 8.4C12.5 7.2 13 6.15 13.8 5.4C13.7 5.4 13.6 5.4 13.5 5.4C9.9 5.4 7 8.3 7 11.9S9.9 18.4 13.5 18.4S20 15.5 20 11.9C20 11.8 20 11.65 20 11.5Z" fill="currentColor"/>
                        </svg>
                        {{end}}
                    </button>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="main-content">
            {{template "main" .}}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <span>© {{.CurrentYear}} Umputun</span>
            <span class="separator">•</span>
            <a href="https://github.com/umputun/cronn" class="footer-link" data-hx-boost="false">GitHub</a>
            {{if .AuthEnabled}}
            <span class="separator">•</span>
            <a href="/logout" class="footer-link" data-hx-boost="false">Logout</a>
            {{end}}
        </footer>
    </div>

    <!-- Modal container -->
    <div id="job-modal" class="modal-backdrop" style="display: none;" onclick="if(event.target === this) this.style.display='none'">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <!-- History modal container -->
    <div id="history-modal" class="modal-backdrop" style="display: none;" onclick="if(event.target === this) this.style.display='none'">
        <div class="modal-content" id="history-content"></div>
    </div>

    <!-- Confirmation dialog -->
    <div id="confirm-dialog" class="modal-backdrop" style="display: none;">
        <div class="confirm-modal">
            <div class="confirm-header">
                <h3 id="confirm-title">Confirm Action</h3>
            </div>
            <div class="confirm-body">
                <p id="confirm-message"></p>
            </div>
            <div class="confirm-actions">
                <button class="btn-cancel" onclick="window.confirmResolve(false)">Cancel</button>
                <button class="btn-confirm" onclick="window.confirmResolve(true)">Confirm</button>
            </div>
        </div>
    </div>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3" crossorigin="anonymous"></script>

    <!-- Handle refresh-jobs event -->
    <script>
        document.body.addEventListener('refresh-jobs', function(evt) {
            const searchInput = document.querySelector('[name="search"]');
            const searchParam = searchInput && searchInput.value ? '?search=' + encodeURIComponent(searchInput.value) : '';
            htmx.ajax('GET', '/api/jobs' + searchParam, {target: '#jobs-container', swap: 'innerHTML'});
        });

        // close modal on ESC key and confirm on Enter
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('job-modal');
            const historyModal = document.getElementById('history-modal');
            const confirmDialog = document.getElementById('confirm-dialog');
            const dialogVisible = confirmDialog && confirmDialog.style.display !== 'none';

            if (e.key === 'Escape') {
                if (modal && modal.style.display !== 'none') {
                    modal.style.display = 'none';
                }
                if (historyModal && historyModal.style.display !== 'none') {
                    historyModal.style.display = 'none';
                }
                if (dialogVisible && typeof window.confirmResolve === 'function') {
                    window.confirmResolve(false);
                }
            }

            if (
                dialogVisible &&
                e.key === 'Enter' &&
                !e.shiftKey && !e.ctrlKey && !e.altKey && !e.metaKey &&
                typeof window.confirmResolve === 'function'
            ) {
                e.preventDefault();
                window.confirmResolve(true);
            }
        });

        // custom confirm dialog
        window.customConfirm = function(message) {
            return new Promise(function(resolve) {
                const dialog = document.getElementById('confirm-dialog');
                const messageEl = document.getElementById('confirm-message');
                messageEl.textContent = message;
                dialog.style.display = 'flex';

                window.confirmResolve = function(result) {
                    dialog.style.display = 'none';
                    resolve(result);
                };
            });
        };

        // override HTMX confirm behavior
        document.body.addEventListener('htmx:confirm', function(evt) {
            const question = evt.detail && evt.detail.question;
            if (!question) {
                return;
            }
            evt.preventDefault();
            window.customConfirm(question).then(function(confirmed) {
                if (confirmed) {
                    evt.detail.issueRequest(true);
                }
            });
        });
    </script>
</body>
</html>
{{end}}
